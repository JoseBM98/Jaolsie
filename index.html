<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>💕 Para ti 💕</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    #countdown {
      font-size: 2em;
      margin-top: 20px;
      font-weight: bold;
    }

    .gallery {
      margin-top: 30px;
      display: flex;
      gap: 15px;
    }

    .gallery img {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.2);
    }

    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.8);
      font-size: 24px;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(0.5); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>💖 Nuestro Aniversario, Mi Amor 💖</h1>

  <div id="countdown"></div>

  <div class="gallery">
    <img src="Fotos/Foto1.jpg" alt="Foto 1">
    <img src="Fotos/Foto4.jpg" alt="Foto 2">
    <img src="Fotos/Foto3.jpg" alt="Foto 3">
  </div>

  <script>
    // Cuenta regresiva
    const targetDate = new Date("2025-09-25 00:00:00"); // <-- PON AQUÍ LA FECHA DE TU ANIVERSARIO
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.innerHTML = "🎉 ¡Ya es nuestro aniversario, mi amor! 🎉";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);

      countdownEl.innerHTML = `${days} días ${hours}h ${mins}m ${secs}s 💕`;
    }

    setInterval(updateCountdown, 1000);

    // Corazones flotando
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "💗";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 800);
  </script>

</body>
</html>
